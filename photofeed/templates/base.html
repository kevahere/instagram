{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% block styles %}
      {% bootstrap_css %}
    {% endblock %}

</head>
<body>

  {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
   {% bootstrap_javascript %}
  {% endblock %}
  <!-- Navbar block -->
    {% block navbar %}
      {% include "navbar.html" %}
    {% endblock %}
    <!--End of Navbar-->

  <!-- Content block-->
    {% block content %}
      <h1>This is working well.</h1>
    {% endblock %}
</body>
</html>
